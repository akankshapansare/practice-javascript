<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <p></p>

  </body>
    <script>
        let i = 500;
        const para = document.querySelector('p');

        function isPrime(num) {
            for(let i = 2; i < num; i++) {
                if(num % i ===0) {
                    return false;
                }
            }
            return true;
        }

    for(let j = 500; j > 1; j--) {
        if(isPrime(j)) {
            para.textContent += `${j} `;
        } else {
            continue;
        }
    }
    </script>
</html>
