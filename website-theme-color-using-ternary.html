<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Website theme color using ternary operator</title>
    </head>
    <body>
        <label for="theme">Select theme: </label>
        <select id="theme">
            <option value="">Select theme color</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>

        <h1>Welcome to Aavyskar</h1>

        <script>
            const select = document.querySelector('select');
            const html = document.querySelector('html');

            function updateTheme(bgColor, textColor) {
                    html.style.backgroundColor = bgColor;
                    html.style.color = textColor;
            }

            select.addEventListener('change', () => 
                (select.value==='black') ? updateTheme('black', 'white') : updateTheme('white', 'black')
                );
        </script>
    </body>
</html>
