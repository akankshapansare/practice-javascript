<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>A lineWidth example</title>
    <script>
      function draw() {
        const ctx = document.getElementById("tutorial").getContext("2d");
        //Draw 10 straight lines with increasing width
        for (let i = 0; i < 10; i++) {
          ctx.lineWidth = 1 + i;
          ctx.beginPath();
          ctx.moveTo(5 + i * 14, 5);
          ctx.lineTo(5 + i * 14, 140);
          ctx.stroke();
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="300" height="150"></canvas>
  </body>
</html>
