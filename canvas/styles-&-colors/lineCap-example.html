<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>A lineCap example</title>
    <script>
      function draw() {
        const ctx = document.getElementById("tutorial").getContext("2d");

        //Draw guide lines
        ctx.strokeStyle = "#09F";
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(140, 10);
        ctx.moveTo(10, 140);
        ctx.lineTo(140, 140);
        ctx.stroke();

        //Draw lines
        ctx.strokeStyle = "black";
        ["butt", "round", "square"].forEach((lineCap, i) => {
          ctx.lineWidth = 15;
          ctx.lineCap = lineCap;
          ctx.beginPath();
          ctx.moveTo(25 + i * 50, 10);
          ctx.lineTo(25 + i * 50, 140);
          ctx.stroke();
        });
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="300" height="300"></canvas>
  </body>
</html>
