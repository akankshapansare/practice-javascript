<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>A strokeStyle example</title>
    <script>
      function draw() {
        const ctx = document.getElementById("tutorial").getContext("2d");
        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < 6; j++) {
            ctx.strokeStyle = `rgba(0, ${Math.floor(
              255 - 42.5 * i
            )}, ${Math.floor(255 - 42.5 * j)},0.5)`;
            ctx.beginPath();
            ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2);
            ctx.stroke();
          }
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="300" height="150"></canvas>
  </body>
</html>
