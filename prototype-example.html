<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Javascript prototype example</title>
  </head>
  <body>
    <script>
      function Person() {
        this.name = "Akanksha";
      }

      //creating objects
      const person1 = new Person();
      const person2 = new Person();

      //adding property to constructor function
      Person.prototype.gender = "female";
      Person.prototype.age = 31;

      //adding function to Person
      Person.prototype.greet = function () {
        console.log("hello " + this.name);
      };

      //prototype value of Person
      console.log(Person.prototype);

      //inheriting the property from prototype
      console.log(person1.gender);
      console.log(person2.gender);

      //inheriting the function from protoype
      person1.greet();
      person2.greet();

      //changing the property value of a prototype
      Person.prototype = { age: 32 };

      //creating new object
      const person3 = new Person();

      console.log(person3.age);
      console.log(person1.age);

      //adding the same property
      Person.prototype.name = "Vira";

      console.log(person1.name);
    </script>
  </body>
</html>
