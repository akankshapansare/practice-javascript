<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Child allowance updater example</title>
    </head>
    <body>
        <label for="shopping-checkbox">Has the shopping been done?</label>
        <input type="checkbox" id="shopping-checkbox">

        <p></p>
        <script>
           const checkBox = document.querySelector('input');
           const para = document.querySelector('p');
           let shoppingDone = false;

           checkBox.addEventListener('change', () => {
            checkBox.disabled = true;
            shoppingDone = true;
            updateAllowance();
           });

           function updateAllowance() {
            let childAllowance;
            if(shoppingDone === true) {
                childAllowance = 10;
            } else {
                childAllowance = 5;
            }
            para.textContent = `Child has earned \$${childAllowance} this week`;
           }

           updateAllowance();
        </script>
    </body>
</html>
